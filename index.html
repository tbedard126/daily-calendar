<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Plan your work day here!!</h1>
    <p class="lead">A simple app for planning out your day so you can be great!</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block">7am<textarea></textarea><button class="saveBtn">Save</button></div>
    <div class="time-block">8am<textarea></textarea><button class="saveBtn">Save</button></div>
    <div class="time-block">9am<textarea></textarea><button class="saveBtn">Save</button></div>
    <div class="time-block">10am<textarea></textarea><button class="saveBtn">Save</button></div>
    <div class="time-block">11am<textarea></textarea><button class="saveBtn">Save</button></div>
    <div class="time-block">12pm<textarea></textarea><button class="saveBtn">Save</button></div>
    <div class="time-block">1pm<textarea></textarea><button class="saveBtn">Save</button></div>
    <div class="time-block">2pm<textarea></textarea><button class="saveBtn">Save</button></div>
    <div class="time-block">3pm<textarea></textarea><button class="saveBtn">Save</button></div>
    <div class="time-block">4pm<textarea></textarea><button class="saveBtn">Save</button></div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
